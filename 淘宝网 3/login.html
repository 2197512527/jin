<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <link rel="stylesheet" href="./js/bootstrap-3.4.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/login.css">
    <title>淘宝热卖-登录</title>

</head>

<body>

    <div class="bigbox">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#"><img src="./images/logo.png" style="height: 145%;" alt=""></a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">


                    </ul>
                    <form class="navbar-form navbar-left">

                    </form>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="./index.html">返回首页</a></li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                                aria-haspopup="true" aria-expanded="false">更多 <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="#">问题反馈</a></li>
                                <li><a href="#">联系我们</a></li>


                            </ul>
                        </li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container-fluid -->
            <div class="loginBox">
                <div class="head">
                    <img src="./images/logo.png" alt="" width="90px">
                </div>
                <div class="oniput">
                    <form action="">


                        <div class="userCardBox">
                            <input type="text" name="userCard" id="obj" placeholder="请输入登录账号" />
                            <span class="glyphicon glyphicon-user"></span>
                        </div>
                        <div class="potext" style="display: none;"></div>

                        <div class="usertext" style="display: none;">
                            <p class="textpo" onkeypress="TextValidate()">
                            </p>
                        </div>

                        <div class="userPasbox">
                            <input type="password" name="userPas" id="ipt" placeholder="请输入8~24位密码">
                            <span class="glyphicon glyphicon-lock"></span>
                            <div class="eye"><img src="/images/eye.jpg" alt="" id="eye"></div>
                        </div>

                        <div class="alerPas" style="display: none;">
                            <p class="po"></p>
                        </div>

                    </form>
                    <div class="submitbox"><input onclick="newDoc()" type="submit" value="登 录" class="subBtn"></div>
                    <div class="more">
                        <span><span class="glyphicon glyphicon-search"></span><a
                                href="javascript:;">找回密码</a></span>&nbsp;&nbsp;&nbsp;&nbsp;
                        <span><span class=" glyphicon glyphicon-plus"></span><a href="javascript:;">注册用户</a></span>
                        <span><a href="javascript:;"></a></span>
                    </div>
                </div>
            </div>
        </nav>
    </div>


    <script src="./js/jquery-3.6.0.js"></script>
    <script src="./js/bootstrap-3.4.1-dist/js/bootstrap.js"></script>
    <script src="./js/login.js"></script>
    <script>
        window.addEventListener('load', function () {
            document.body.style.height = window.screen.height - 144 + 'px';
        })

        function newDoc() {
            window.location.assign("./index.html")
        }
    </script>
</body>

</html>
